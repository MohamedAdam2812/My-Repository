<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In - SmartShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="signin-container">
    <form id="signinForm" class="signin-form" novalidate>
      <h2>Sign In to SmartShop</h2>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" minlength="6" required />

      <label for="remember">
        <input type="checkbox" id="remember" name="remember" />
        Remember me
      </label>

      <label for="user-type">User Type</label>
      <select id="user-type" name="user-type" required>
        <option value="">Select user type</option>
        <option value="customer">Customer</option>
        <option value="admin">Administrator</option>
        <option value="vendor">Vendor</option>
      </select>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required />

      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" rows="3" placeholder="Tell us something about yourself..."></textarea>

      <button type="submit">Sign In</button>
    </form>
  </div>

  <script src="signin.js"></script>
</body>
</html>
